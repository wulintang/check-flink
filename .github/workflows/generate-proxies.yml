name: 生成代理池
on:
  # 每天自动运行一次
  schedule:
    - cron: '0 0 * * *'  # UTC时间每天0点运行（北京时间8点）
  # 手动触发
  workflow_dispatch:

jobs:
  generate-proxies:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 运行代理生成脚本
        run: |
          # 运行生成代理的脚本（假设你的脚本名为generate_proxies.py）
          python proxies.py
          
          # 检查是否生成了proxies.txt
          if [ -f "proxies.txt" ]; then
            echo "代理池生成成功"
          else
            echo "代理池生成失败"
            exit 1
          fi

      - name: 提交更新到仓库
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # 提交信息
          commit_message: "自动更新代理池 proxies.txt"
          # 只提交proxies.txt文件
          file_pattern: "proxies.txt"
    
